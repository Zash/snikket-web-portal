<!DOCTYPE html>
<html lang="{{ lang }}" xmlns:xlink="http://www.w3.org/1999/xlink">
	<head>
		<meta charset="utf-8">
		{% block head_lead %}{% endblock %}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% block style %}
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">
		{% endblock %}
		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for("static", filename="img/apple-touch-icon.png") }}">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for("static", filename="img/favicon-32x32.png") }}">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for("static", filename="img/favicon-16x16.png") }}">
		<link rel="manifest" href="{{ url_for("site_manifest") }}">
		<link rel="mask-icon" href="{{ url_for("static", filename="img/safari-pinned-tab.svg") }}" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#fbd308">
		<meta name="theme-color" content="#fbd308">
	</head>
	<body{% if body_id | default(False) %} id="{{ body_id }}"{% endif %} class="{% if is_in_debug_mode %}debug{% endif %}{% if body_class | default(False) %} {{ body_class }}{% endif %} no-copy no-share"{% if onload | default(False) %} onload="{{ onload }}"{% endif %}>{% block body %}{% endblock %}</body>
</html>
